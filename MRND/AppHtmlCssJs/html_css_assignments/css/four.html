<!DOCTYPE html>
<html>
<head>
    <style>
      table,td,th{
       border: 1px solid black;
      }
    </style>
</head>
<body>
<h1>Plain table</h1>
<table>
    <tr>
        <td>Orange</td>
        <td>Fruit</td>
    </tr>
    <tr>
        <td>Cabbage</td>
        <td>Vegetable</td>
    </tr>
</table>
<h1>Table with header and caption</h1>
<p></p>&nbsp;&nbsp;&nbsp;&nbsp;
<p>Selected Students</p>
<table>
    <tr>
        <th>Student Name</th>
        <th>College</th>
        <th>Marks</th>
    </tr>
    <tr>
        <td>Mohan</td>
        <td>vasavi</td>
        <td>50</td>
    </tr>

    <tr>
        <td>Swathi</td>
        <td>gitam</td>
        <td>62</td>
    </tr>
</table>
</body>
</html>
